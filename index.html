<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador Etanol vs Gasolina</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="./imagem/bomba1.png" alt="Ilustação" width="200" id="img">
        <div class="card">
            <header>
                <h1>Calcule a Melhor Opção</h1>
                <p>Insira os preços do Etanol e da Gasolina para descobrir qual combustível é mais vantajoso abastecer!</p>
            </header>
        </div>        
        <label for="etanol">Preço do Etanol (R$):</label>
        <input type="number" id="etanol">
        <label for="gasolina">Preço da Gasolina (R$):</label>
        <input type="number" id="gasolina">
        <button onclick="calcular()">Calcular</button>
        <p id="resultado" class="resultado"></p>
        <div id="historico" class="historico"></div>
        <table id="historicoTable">
            <thead>
              <tr>
                <th>Cálculo</th>
                <th>Preço Etanol (R$)</th>
                <th>Preço Gasolina (R$)</th>
                <th>Resultado</th>
                <th>Diferença (R$/litro)</th>
              </tr>
            </thead>
            <tbody id="historicoBody"></tbody>
          </table>
          <label for="precoGasolina">Preço do Combustível (R$ por litro):</label>
          <input type="number" id="precoGasolina">
          <label for="distancia">Distância da Viagem (km):</label>
          <input type="number" id="distancia">
          <label for="consumoRodovia">Consumo de Combustível na Rodovia (km/l):</label>
          <input type="number" id="consumoRodovia">
          <label for="consumoUrbano">Consumo de Combustível na Área Urbana (km/l):</label>
          <input type="number" id="consumoUrbano">
          <!--<button onclick="calcularCustoViagem()">Calcular Custo da Viagem</button>
          <button onclick="calcularCustoViagem()">Calcular Custo Total da Viagem</button>-->
          <button onclick="calcularCustoViagemRodovia()">Calcular Custo apenas na Rodovia</button>
          <button onclick="calcularCustoViagemUrbana()">Calcular Custo apenas na Área Urbana</button>
          <p id="custoViagem" class="resulta"></p>
        <footer>
            <p>&copy; 2023 ComparaCombus. Todos os direitos reservados. Contato: antoniorodriguesmelo200@gmail.com</p>
          </footer>
    </div>
</body>
</html>
